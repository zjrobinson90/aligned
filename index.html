<!DOCTYPE html>
<html lang="en">
<head>
<title>Aligned</title>
<link rel="icon" href="http://www.clker.com/cliparts/x/u/9/2/j/G/transparent-square-md.png">
  <meta charset = 'utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes"> <!-- Makes it full screen when saved to home on Chrome-->
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Makes it full screen when saved to home on Apple-->
  <script type="text/javascript" src="levels.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="touchable.js"></script> <!-- http://touchpunch.furf.com/ -->
  <script src="fullscreen.js"></script> <!-- https://github.com/sindresorhus/screenfull.js*/ -->

  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> <!-- https://github.com/daneden/animate.css -->
  
<style>
/* 
Red = #EE6352
Green = #57A773
Background = #D2CCA1
Square = #387780
Banner = #757780
*/

html {
	overflow: hidden;
}

body {
	background: #E1E6E1;
	margin:0; 
	padding:0;
	height:100%;
	width:100%;
    position:fixed;
	-webkit-overflow-scrolling: touch;
    }
	
.square {	
	background: #404E5C;
	height: 40vw;
	width: 40vw;
	margin: 2vw;
	transform: rotate(0deg);
	color: white;
	text-align: center;
	font-family:Arial, Helvetica, sans-serif;
	}

.banner {
	style="height:40px; 
	width:100%; 
	background-color: #808D8E;
	color: white;
	line-height: 40px; 
	text-align: center; 
	font-family:Arial, Helvetica, sans-serif;"
}

.correct {
	-webkit-animation-duration: 0.5s;
	-moz-animation-duration: 0.5s;
	-ms-animation-duration: 0.5s;
}
	
#parent{
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex; 
	justify-content: center;
	flex-wrap: wrap;
	flex-direction: row;
	margin: 0;
	padding: 0;
	height: 100vh;
	}
</style>
</head>

<body>
<!--<canvas id="canvas"></canvas>-->
<div id='banner' class='banner'>Aligned: </div>
<div id='parent'></div>
</body>
</html>
